<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador múltiples campos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">  
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <h1>Buscador de Autos</h1>

    <div class="contenedor">

        <form id="buscador">
            <div class="row">
                <div class="three columns">
                    <label for="marca">Marca</label>
                    <select class="u-full-width" id="marca">
                        <option value="">Seleccione</option>
                        <option value="Fiat">Fiat</option>
                        <option value="Peugeot">Peugeot</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Renault">Renault</option>
                        <option value="Ford">Ford</option>
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="Jeep">Jeep</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="year">Año</label>
                    <select class="u-full-width" id="year">
                        <option value="">Seleccione</option>
                        </select>
                </div>
                <div class="three columns">
                    <label for="minimo">Precio Min (en millones)</label>
                    <select class="u-full-width" id="minimo">
                            <option value="">Seleccione</option>
                            <option value="10000000">10.000.000</option>
                            <option value="20000000">20.000.000</option>
                            <option value="30000000">30.000.000</option>
                            <option value="50000000">50.000.000</option>
                            <option value="70000000">70.000.000</option>
                            <option value="100000000">100.000.000</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="maximo">Precio Max (en millones)</label>
                    <select class="u-full-width" id="maximo">
                            <option value="">Seleccione</option>
                            <option value="20000000">20.000.000</option>
                            <option value="40000000">40.000.000</option>
                            <option value="60000000">60.000.000</option>
                            <option value="80000000">80.000.000</option>
                            <option value="120000000">120.000.000</option>
                            <option value="400000000">Más de 150M</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="four columns">
                    <label for="puertas">Puertas</label>
                    <select class="u-full-width" id="puertas">
                            <option value="">Seleccione</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                    </select>
                </div>
                <div class="four columns">
                    <label for="transmision">Transmisión</label>
                    <select class="u-full-width" id="transmision">
                            <option value="">Seleccione</option>
                            <option value="automatico">Automática</option>
                            <option value="manual">Manual</option>
                    </select>
                </div>
                <div class="four columns">
                    <label for="color">Color</label>
                    <select class="u-full-width" id="color">
                            <option value="">Seleccione</option>
                            <option value="Negro">Negro</option>
                            <option value="Azul">Azul</option>
                            <option value="Blanco">Blanco</option>
                            <option value="Rojo">Rojo</option>
                            <option value="Gris">Gris</option>
                            <option value="Plata">Plata</option>
                            <option value="Amarillo">Amarillo</option>
                            <option value="Bordeaux">Bordeaux</option>
                            <option value="Verde">Verde</option>
                            <option value="Naranja">Naranja</option>
                    </select>
                </div>
            </div>
        </form>

        <h2>Resultados</h2>
        <div id="resultado"></div>
    </div>

    <br><br><br>

    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
